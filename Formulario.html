<body>

    <!DOCTYPE html>
    <html>
    <head>
      <title>Formulario de registro</title>
      <script>
  
        function validarFormulario() {
          var nombre = document.forms["miFormulario"]["nombre"].value;
          var apellido = document.forms["miFormulario"]["apellido"].value;
          var telefono = document.forms["miFormulario"]["telefono"].value;
          var rut = document.forms["miFormulario"]["rut"].value;
          var correo = document.forms["miFormulario"]["correo"].value;
          var direccion = document.forms["miFormulario"]["direccion"].value;
          var expRegTelefono = /^[0-9]{9}$/;
          var expRegRut = /^[0-9]{8}-[0-9kK]{1}$/;
          var expRegCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
          if (nombre == "") {
            alert("Por favor, ingrese su nombre.");
            return false;
          }
    
          if (apellido == "") {
            alert("Por favor, ingrese su apellido.");
            return false;
          }
    
          if (telefono == "") {
            alert("Por favor, ingrese su número de teléfono.");
            return false;
          } else if (!expRegTelefono.test(telefono)) {
            alert("Por favor, ingrese un número de teléfono válido de 9 dígitos.");
            return false;
          }
    
          if (rut == "") {
            alert("Por favor, ingrese su RUT.");
            return false;
          } else if (!expRegRut.test(rut)) {
            alert("Por favor, ingrese un RUT válido.");
            return false;
          }
    
          if (correo == "") {
            alert("Por favor, ingrese su correo electrónico.");
            return false;
          } else if (!expRegCorreo.test(correo)) {
            alert("Por favor, ingrese un correo electrónico válido.");
            return false;
          }
    
          if (direccion == "") {
            alert("Por favor, ingrese su dirección.");
            return false;
          }
    
          return true;
        }
      </script>
    </head>
   
    <body>
      
      <h2>Formulario de registro</h2>
      <form name="miFormulario" onsubmit="return validarFormulario()" method="post">
        <label>Nombre:</label>
        <input type="text" name="nombre"><br><br>
    
        <label>Apellido:</label>
        <input type="text" name="apellido"><br><br>
    
        <label>Teléfono:</label>
        <input type="text" name="telefono"><br><br>
    
        <label>RUT:</label>
        <input type="text" name="rut"><br><br>
    
        <label>Correo electrónico:</label>
        <input type="email" name="correo"><br><br>
    
        <label>Dirección:</label>
        <input type="text" name="direccion"><br><br>
    
        <input type="submit" value="Enviar">
      </form>
    </body>
    </html>
