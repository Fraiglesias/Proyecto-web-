<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Registro </title>
    <link rel="stylesheet" href="Estilos.css"/>
</head>
<body>
    <div class="main">
        <div>
          <header class="bgcolor d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="./Index.html" class="text-light nav-link px-2 link-secondary">Inicio</a></li>
              <li><a href="./contacto.html" class="text-light nav-link px-2">Contacto</a></li>
              <li><a href="./categorias.html" class="text-light nav-link px-2">Categorias</a></li>
              <li><a href="#" class="text-light nav-link px-2">Nosotros</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-light me-2" onclick="location.href='./iniciarsesion.html'">Iniciar sesion</button>
              <button type="button" class="btn btn-primary" onclick="location.href='./singup.html'">Registrarme</button>
            </div>
          </header>
        </div>
        <div class="container">
            <div class="bg-white p-5 border border-warning login_container">
              <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <div class="subtitulo">
                      <h5> Iniciar sesión </h5>
                  </div>
                    <br>
                    <form action="#" onsubmit="validarLogin()">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia">
                      </div>
                      <div class="mb-3">
                        <div id="mensaje_error" class="alert alert-danger alerta-login" role="alert">
                          Los datos ingresados son incorrectos o no existen :( por favor, intenta de nuevo.
                        </div>
                        <div id="mensaje_success" class="alert alert-success alerta-login" role="alert">
                          Bienvenido!
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Ingresar</button>
                    </form>
                  </div>
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center">
                    <div class="titulo">
                      <div class="titulo_principal">
                          <h1> Nitsuga ニツガ </h1>
                      </div>
                      <br>
                      <img class="img-login" src="./Imagenes/login.png">
                    </div>
                  </div> 
              </div>
            </div>
        </div>
    </div>    
</body>
</html>
