<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="Estilos.css"/>
</head>
<body>
    <div class="contacto">
      <div>
        <header class="bgcolor d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="./index.html" class="text-light nav-link px-2 link-secondary">Inicio</a></li>
            <li><a href="./contacto.html" class="text-light nav-link px-2">Contacto</a></li>
            <li><a href="./categorias.html" class="text-light nav-link px-2">Categorias</a></li>
            <li><a href="#" class="text-light nav-link px-2">Nosotros</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-light me-2" onclick="location.href='./login.html'">Iniciar sesion</button>
            <button type="button" class="btn btn-primary" onclick="location.href='./singup.html'">Registrarme</button>
          </div>
        </header>
      </div>
      <div class="titulo_contacto">
          <div class="titulo_contacto2">
              <h1> Formulario de contacto 接触 </h1>
          </div>
          <div class="subtitulo">
              <h3> ¿Necesitas ayuda? ¡Háblanos!ツ </h3>
          </div>
    
      </div>    
      <div class="formulario_contacto container">
        <form>
          <div>
            <label for="correo_electronico">Correo electronico:</label>
            <input type="email" class="form-control" id="correo_electronico" placeholder="name@example.com">
          </div>
          <div class="formulario">
            <label for="tipo_contacto">Tipo de contacto:</label>
              <select class="form-control" id="tipo_contacto">
              <option>Consulta</option>
              <option>Reclamo</option>
              <option>Sugerencias</option>
            </select>
          </div>
          <div class="mensaje">
              <label for="mensaje_solicitud">Escribe aquí tu mensaje:</label>
              <textarea class="form-control" id="mensaje_solicitud" rows="3"></textarea>
          </div>
        </form>
        <form>
            <div class="archivo">
              <label for="archivo_adjunto">Adjuntar archivos de respaldo:</label>
              <input type="file" class="form-control-file" id="archivo_adjunto">
            </div>
        </form>
        <br>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </div>

      </div>

</body>
</html>
