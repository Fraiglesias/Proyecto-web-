<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Registro </title>
    <link rel="stylesheet" href="Estilos.css"/>
</head>
<body>
    <div class="registros">
        <nav>
            <ul>
                <li><a href="./Index.html">Inicio</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="titulo_registro">
            <div class="titulo_registro2">
                <h1> ¡Regístrate aquí! </h1>
            </div>
            <div class="subtitulo">
                <h3> Sé parte de la comunidad Nitsuga ツ </h3>
            </div>
        </div>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="inputName">Primer Nombre:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Miguel">
                </div>
                <div class="col">
                    <label for="inputApellido">Apellido:</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Solis">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Correo electronico:</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="nombre@example.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Contraseña:</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="**********">
                </div>
            </div>
            </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputComuna">Comuna</label>
                <input type="text" class="form-control" id="inputComuna">
            </div>                <div class="form-group col-md-4">
                <label for="inputRegion">Región:</label>
                <select id="inputRegion" class="form-control">
                    <option selected>Región:</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">                        
                    ¡Recordarme!
                </label>
            </div>
            </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
        </form>
    </div>    
</body>
</html>
