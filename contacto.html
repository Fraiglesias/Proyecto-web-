<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="Estilos.css"/>
</head>
<body>
    <div class="formularios">
        <nav>
            <ul>
                <li><a href="./Index.html">Inicio</a></li>
                <li><a href="./categorias.html">Categorías</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
                <li><a href="./registro.html">Registrarme</a></li>
                <li><a href="./iniciarsesion.html">Iniciar sesión</a></li>
            </ul>
        </nav>
        <div class="titulo_contacto">
            <div class="titulo_contacto2">
                <h1> Formulario de contacto 接触 </h1>
            </div>
            <div class="subtitulo">
                <h3> ¿Necesitas ayuda? ¡Háblanos!ツ </h3>
            </div>
    
        </div>    
    <form>
        <div class="formulario">
          <label for="correo_electronico">Correo electronico:</label>
          <input type="email" class="form-control" id="correo_electronico" placeholder="name@example.com">
        </div>
        <div class="formulario">
          <label for="tipo_contacto">Tipo de contacto:</label>
            <select class="form-control" id="tipo_contacto">
            <option>Consulta</option>
            <option>Reclamo</option>
            <option>Sugerencias</option>
          </select>
        </div>
        <div class="mensaje">
            <label for="mensaje_solicitud">Escribe aquí tu mensaje:</label>
            <textarea class="form-control" id="mensaje_solicitud" rows="3"></textarea>
          </div>
        </form>
        <form>
            <div class="archivo">
              <label for="archivo_adjunto">Adjuntar archivos de respaldo:</label>
              <input type="file" class="form-control-file" id="archivo_adjunto">
            </div>
        </form>
        <br>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
</body>
</html>
